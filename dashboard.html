<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World's End Sports Bar - My Leagues</title>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@600;700&family=Rubik:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        .league-header {
            background: linear-gradient(135deg, var(--primary-red) 0%, var(--dark-red) 100%);
            padding: 16px;
            text-align: center;
            font-family: 'Teko', sans-serif;
            font-size: 20px;
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin: -48px -32px 32px -32px;
            border-radius: 32px 32px 0 0;
        }

        .league-name {
            font-size: 28px;
            margin: 24px 0 32px 0;
            text-align: center;
            font-weight: 600;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 24px;
        }

        .dashboard-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 20px;
            transition: all 0.3s;
        }

        .dashboard-card:hover {
            border-color: var(--primary-red);
            box-shadow: 0 8px 24px rgba(185, 28, 28, 0.2);
            transform: translateY(-2px);
        }

        .card-title {
            font-family: 'Teko', sans-serif;
            font-size: 18px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 16px;
            text-align: center;
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 12px;
        }

        .team-item {
            background: var(--input-bg);
            padding: 12px 16px;
            border-radius: 12px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.2s;
            border: 2px solid transparent;
        }

        .team-item:hover {
            background: rgba(185, 28, 28, 0.1);
            border-color: var(--primary-red);
        }

        .score-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid var(--border-color);
        }

        .score-item:last-child {
            border-bottom: none;
        }

        .team-score {
            display: flex;
            align-items: center;
            gap: 8px;
            flex: 1;
        }

        .team-abbr {
            font-weight: 700;
            font-size: 14px;
            min-width: 40px;
        }

        .score-number {
            font-family: 'Teko', sans-serif;
            font-size: 28px;
            font-weight: 700;
            line-height: 1;
        }

        .score-status {
            font-size: 11px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-left: auto;
            padding: 4px 8px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
        }

        .news-item {
            display: flex;
            gap: 12px;
            padding: 12px;
            background: var(--input-bg);
            border-radius: 12px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid transparent;
        }

        .news-item:hover {
            border-color: var(--primary-red);
            background: rgba(185, 28, 28, 0.05);
        }

        .news-content {
            flex: 1;
        }

        .news-title {
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 4px;
            line-height: 1.3;
        }

        .news-meta {
            font-size: 11px;
            color: var(--text-secondary);
        }

        @media (max-width: 768px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">

                            <ellipse cx="100" cy="100" rx="40" ry="80" fill="none" stroke="#B91C1C" stroke-width="2"/>
                            <line x1="20" y1="100" x2="180" y2="100" stroke="#B91C1C" stroke-width="2"/>

                            <rect x="148" y="15" width="12" height="80" rx="6" fill="#8B4513" transform="rotate(45 154 55)"/>
                            <circle cx="100" cy="100" r="15" fill="#FFFFFF"/>

                            <text x="100" y="138" font-family="Teko, sans-serif" font-size="14" font-weight="700" fill="#FFFFFF" text-anchor="middle">WORLD'S END</text>
                            <text x="100" y="152" font-family="Teko, sans-serif" font-size="10" font-weight="600" fill="#DC2626" text-anchor="middle">SPORTS BAR</text>
                        </svg>
                    </div>
                </div>

                <div class="league-header">MY LEAGUES</div>

                <div class="league-name">Virginia's Gridiron</div>

                <div class="dashboard-grid">
                    <!-- My Teams -->
                    <div class="dashboard-card">

                    </div>

                    <!-- Fantasy News Feed -->
                    <div class="dashboard-card">
                        <div class="card-title">Fantasy News Feed</div>

                        <div class="news-item">

                            </div>
                        </div>
                    </div>
                </div>

                <div class="link-text" style="margin-top: 32px;">
                    <a href="join-league.html">‚Üê Back to leagues</a> | 
                    <a href="news.html">View all news ‚Üí</a>
                </div>

                <div class="powered-by">
                    <div class="powered-by-text">Powered by</div>
                    <div class="powered-logo">
                        <div class="powered-icon">üèÜ</div>
                        <span>The Season Never Ends</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/app.js"></script>
</body>
</html>
